<div style="min-height:0" role="navigation" class="main-content"><h2>{{ print.title }}</h2><p class="crumbs"><a href="#/">Home</a><span>></span><a href="#prints/All">Prints</a><span>></span><a href="#prints/{{ print.category }}">{{ print.category }}</a><span>></span><span><b>{{ print.title }}</b></span></p></div><div id="infoWrapper" ng-controller="shoppingcartController" role="main"><div class="printInfo"><div class="printImage"><img src="img/printImg/{{ print.img }}"/><div class="printDetails"><h2 class="italic">{{ print.title }}</h2><h3 class="thin">{{ price | currency :"" : 2 }} sek</h3><form ng-submit="add(print.title, price, material, size)"><select ng-model="material" ng-change="setPrice(material, size)" ng-required="" ng-options="material.name as material.name for material in materials" class="select-style"></select><br/><select ng-model="size" ng-change="setPrice(material, size)" ng-required="" ng-options="size.size as size.size for size in sizes | filter : {format: print.ratio} : true"></select><br/><button class="btn">Add to cart</button></form></div></div></div></div>
