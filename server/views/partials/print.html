<div style="min-height:0" class="main-content"><h2>{{ print.title }}</h2><p class="crumbs"><a href="/">Home</a><span>></span><a href="#prints">Prints</a><span>></span><span>{{ print.title }}</span></p></div><div id="infoWrapper"><div class="printInfo"><div class="printImage"><img src="img/printImg/{{ print.img }}"/></div><h3>{{ price | currency :"sek" : 2 }}</h3><form><select ng-model="material" ng-change="setPrice(material, size)" ng-required="" ng-options="material as material for material in materials" class="select-style"></select><br/><select ng-if="print.ratio == '16x9'" ng-model="size" ng-change="setPrice(material, size)" ng-required="" ng-options="size as size for size in standardSizes"></select><select ng-if="print.ratio == '3x1'" ng-model="size" ng-change="setPrice(material, size)" ng-required="" ng-options="size as size for size in wideSizes"></select><br/><button class="btn">Add to cart</button></form></div></div>
